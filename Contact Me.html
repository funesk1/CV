<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h1>Contact Me</h1>
  <br>
  <h2>Email: Kevin.funes@ymail.com</h2>
  <br>
  <form action="mailto:kevin.funes@ymail.com" method="post" enctype="text/plain">
    <label for="Name">Name:</label>
    <input type="text" name="Name" value="" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="Email" value="" required>
    <br>
    <label for="Number">Phone Number:</label>
    <input type="tel" name="Phone Number" value="" autocomplete="tel">
    <br>
    <label for="Description">Job Description/Offer</label>
    <input type="file" name="Uploaded Document" value="">
    <br>
    <textarea name="Message" rows="8" cols="80"></textarea>
    <br>
    <label for="Preferred Contact">Preferred Contact:</label>
    <label for="Email">Email</label>
    <input type="checkbox" name="Preferred Contact" value="Email">
    <label for="Phone">Phone</label>
    <input type="checkbox" name="Preferred Contact" value="Phone">
    <br>
    <input type="submit" name="" value="Submit">

  </form>

</body>

</html>
